# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.
#
# If you need help with YAML syntax, here are some quick references for you: 
# https://learn-the-web.algonquindesign.ca/topics/markdown-yaml-cheat-sheet/#yaml
# https://learnxinyminutes.com/docs/yaml/
#
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Anna Zharkova, mobile developer
email: anioutka-jarkova@yandex.ru
description: >- # this means to ignore newlines until "baseurl:"
  Welcome to my personal website! 
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://anioutkazharkova.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: anioutkajarkova
github_username:  anioutkazharkova

# Build settings
remote_theme: "mmistakes/minimal-mistakes@4.22.0"
minimal_mistakes_skin    : "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"
plugins:
  - jekyll-feed
  - jekyll-include-cache


# Social Sharing
twitter:
  username               : &twitter "anioutkajarkova"
facebook:
  username               : &facebook "anioutka.jarkova"
  app_id                 :
  publisher              :
og_image                 : "/assets/images/site-logo.png" # Open Graph/Twitter default site image
# For specifying social profiles, used in _includes/seo.html
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
    - "https://twitter.com/anioutkajarkova"
    - "https://www.facebook.com/anioutka.jarkova"


# Site Author
author:
  name             : Anna Zharkova # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/assets/images/annazharkova.jpg"
  bio              : "Lead mobile developer. Do both *iOS* and *Android*. Fan of *KMM* and *coffee*"
  location         : "Russia, Barnaul"
  links:
    - label: "Medium"
      icon: "fas fa-fw fa-link"
      url: "https://anioutkazharkova.medium.com"
    - label: "Habr"
      icon: "fas fa-fw fa-link"
      url: "https://habr.com/ru/users/anioutka/posts/"
    - label: "Telegram"
      icon: "fas fa-fw fa-link"
      url: "https://t.me/prettygeeknotes"  
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/anioutkajarkova"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/anioutkazharkova"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/anioutkajarkova"


# Site Footer
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/anioutkajarkova"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/anioutkazharkova"
    - label: "Instagram"
      icon: "fab fa-fw fa-instagram"
      url: "https://www.instagram.com/anioutkajarkova"

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
       # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
  
collections:
  portfolio:
    output: true
    permalink: /:collection/:path/


# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
include: 
- _pages
- _talks
- _portfolio
